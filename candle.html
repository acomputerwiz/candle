<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 14th Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
    }
    #message {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 2em;
      color: #ff4081;
      text-shadow: 1px 1px white;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 15px 25px;
      background: #ff80aa;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="message">Blow to make a wish! ðŸŽ‚</div>
  <button id="startBtn">Start</button>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script>
    let mic;
    let candles = [];
    let volleyballs = [];
    let exploded = false;
    let cakeY;
    let started = false;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noLoop(); // Wait until user clicks Start

      cakeY = height / 2 + 100;
      // make 14 candles
      for (let i = 0; i < 14; i++) {
        candles.push({
          x: width/2 - 210 + i*30,
          y: cakeY - 120,
          flame: true
        });
      }

      // Start button logic
      document.getElementById("startBtn").addEventListener("click", async () => {
        try {
          mic = new p5.AudioIn();
          await mic.start(); // Request permission
          started = true;
          document.getElementById("startBtn").style.display = "none";
          loop(); // Start the draw loop
        } catch (err) {
          alert("Microphone access denied. You can still click the cake!");
          started = true;
          document.getElementById("startBtn").style.display = "none";
          loop();
        }
      });
    }

    function draw() {
      background('#ffe6f2');
      drawCake();

      if (!started) return;

      let vol = mic ? mic.getLevel() : 0;

      // If loud enough and not already exploded
      if (vol > 0.2 && !exploded) {
        triggerExplosion();
      }

      // Draw volleyballs if exploded
      if (exploded) {
        for (let ball of volleyballs) {
          drawVolleyball(ball.x, ball.y, ball.r);
          ball.x += ball.dx;
          ball.y += ball.dy;
          ball.dy += 0.4; // gravity
          if (ball.y + ball.r > height) {
            ball.y = height - ball.r;
            ball.dy *= -0.7;
          }
        }
      }
    }
