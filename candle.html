<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 14th Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
    }
    #message {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 2em;
      color: #ff4081;
      text-shadow: 1px 1px white;
    }
    #startBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1em;
      padding: 10px 16px;
      background: #ff80aa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="message">Blow to make a wish! üéÇ</div>
  <button id="startBtn">Start</button>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script>
    let mic;
    let candles = [];
    let volleyballs = [];
    let exploded = false;
    let cakeY;
    let started = false;
    let ballImg;

    function preload() {
      // render the volleyball emoji into an image buffer
      ballImg = createGraphics(64, 64);
      ballImg.textSize(48);
      ballImg.textAlign(CENTER, CENTER);
      ballImg.text("üèê", 32, 32);
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noLoop();

      cakeY = height / 2 + 100;
      for (let i = 0; i < 14; i++) {
        candles.push({
          x: width / 2 - 210 + i * 30,
          y: cakeY - 120,
          flame: true
        });
      }

      document.getElementById("startBtn").addEventListener("click", async () => {
        userStartAudio();
        mic = new p5.AudioIn();
        try {
          await mic.start(); // this triggers the mic permission prompt
        } catch (err) {
          console.log("Mic permission denied or unavailable.");
        }
        started = true;
        loop();
      });
    }

    function draw() {
      background('#ffe6f2');
      drawCake();

      if (!started) return;

      let vol = mic ? mic.getLevel() : 0;

      if (vol > 0.2 && !exploded) {
        triggerExplosion();
      }

      if (exploded) {
        for (let ball of volleyballs) {
          push();
          translate(ball.x, ball.y);
          rotate(ball.angle);
          imageMode(CENTER);
          image(ballImg, 0, 0, ball.r * 2, ball.r * 2);
          pop();

          ball.x += ball.dx;
          ball.y += ball.dy;
          ball.dy += 0.4; // gravity
          ball.angle += ball.spin;

          // bounce
          if (ball.y + ball.r > height) {
            ball.y = height - ball.r;
            ball.dy *= -0.7;
            ball.dx *= 0.9;
          }
        }
      }
    }

    function drawCake() {
      noStroke();
      fill('#ff99aa');
      rectMode(CENTER);
      rect(width / 2, cakeY, 400, 150, 20);

      fill('#fff0f5');
      rect(width / 2, cakeY - 80, 400, 20, 10);

      if (!exploded) {
        for (let c of candles) {
          fill('#66ccff');
          rect(c.x, c.y, 10, 40);
          if (c.flame) {
            fill('#ffcc00');
            ellipse(c.x, c.y - 25, 10, 15);
          }
        }
      }
    }

    function mousePressed() {
      if (
        !exploded &&
        mouseY > cakeY - 100 &&
        mouseY < cakeY + 100 &&
        abs(mouseX - width / 2) < 200
      ) {
        triggerExplosion();
      }
    }

    function triggerExplosion() {
      exploded = true;
      for (let i = 0; i < 20; i++) {
        volleyballs.push({
          x: width / 2,
          y: cakeY - 100,
          dx: random(-6, 6),
          dy: random(-10, -5),
          r: random(20, 30),
          angle: random(TWO_PI),
          spin: random(-0.2, 0.2)
        });
      }
      document.getElementById("message").innerText =
        "üèê Boom! Happy 14th Birthday! üèê";
    }
  </script>
</body>
</html>
